<header class="page-header">
  <h1>Reset Password</h1>
</header>
<div class="page-body">
  <form class="reset-form" [formGroup]="resetForm" (ngSubmit)="reset(resetForm.value)">
    <div formGroupName="passwords">
      <mat-form-field>
        <input type="password" matInput placeholder="New Password" formControlName="password" [errorStateMatcher]="matcher"
          required>
        <mat-error *ngIf="resetForm.get('passwords').get('password').hasError('required')">
          This field is required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword"
          [errorStateMatcher]="matcher" required>
        <mat-error *ngIf="resetForm.get('passwords').get('confirmPassword').hasError('required')">
          This field is required
        </mat-error>
        <mat-error *ngIf="resetForm.get('passwords').get('confirmPassword').hasError('MatchPassword')">
          Passwords must match
        </mat-error>
      </mat-form-field>
    </div>
    <button class="btn btn-success" [disabled]="!resetForm.valid">Update password</button>
  </form>
</div>
