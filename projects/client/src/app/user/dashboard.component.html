<div class="dashboard">
  <div class="toolbar">
    <button class="btn btn-solid" (click)="logout()">Logout</button>
  </div>
  <a [routerLink]="[menu.url]" class="dashboard-item-container" *ngFor="let menu of menus">
    <div class="dashboard-item">
      <div class="content">
        <fa-icon class="icon" [icon]="['fal', menu.icon]" [fixedWidth]="true" size="3x"></fa-icon>
        <h3>{{menu.title}}</h3>
        <p>{{menu.description}}</p>
      </div>
    </div>
  </a>
</div>
