<dot-breadcrumbs [allowBootstrap]="true"></dot-breadcrumbs>
<div class="dashboard" *ngIf="(orders$ | async) as orders">
  <div class="dashboard-item-container" *ngFor="let order of orders">
    <div class="dashboard-item">
      <div class="content">
        <h3>Order {{order.orderid}}</h3>
        <p>
          <strong>Date:</strong> {{order.checkoutDate | date:'dd/MM/yy':'Z'}}
          <br>
          <strong>Status:</strong> {{order.status}}
          <br>
          <strong>Total:</strong> {{order.total | currency:'GBP':'symbol'}}
          <br>
        </p>
      </div>
      <div class="footer">
        <button class="btn-text" [routerLink]="[order.orderid]">View order</button>
      </div>
    </div>
  </div>
  <div class="dashboard-item-container" *ngIf="!orders.length">
    <h2>No orders</h2>
  </div>
</div>
