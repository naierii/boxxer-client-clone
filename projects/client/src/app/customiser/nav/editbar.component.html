<div class="edit-image" *ngIf="!name">
  <img [bxLazysizes]="image.key" [crop_ratio]="1" />
</div>
<div
  class="edit-image"
  [ngStyle]="{ border: '2px solid ' + name.outline?.hex }"
  *ngIf="name"
>
  <svg class="swatch" *ngIf="name.fill.hex" viewBox="0 0 132 132">
    <rect
      class="swatch-colour"
      width="100%"
      height="100%"
      [attr.fill]="name.fill.hex"
    />
  </svg>
  <img
    [bxLazysizes]="name.fill.image.key"
    [crop_ratio]="1"
    *ngIf="name.fill && name.fill.image"
  />
</div>
<div class="edit-info">
  <h4>Edit {{ item?.type }}</h4>
  <h4 *ngIf="flag">{{ flag.flag.title }}</h4>
  <h4 *ngIf="logo">{{ logo.image.title }}</h4>
  <h4 *ngIf="name">{{ name.text }}</h4>
  <h4 class="price" *ngIf="item.price">
    <bx-price [price]="item.price"></bx-price>
  </h4>
</div>
<div class="edit-actions">
  <div class="btn-group">
    <button class="btn btn-success" (click)="saveItem()">
      <fa-icon
        class="icon"
        [icon]="['fal', 'check']"
        [fixedWidth]="true"
        size="2x"
      ></fa-icon>
    </button>
    <button class="btn" (click)="editItem()">
      <fa-icon
        class="icon"
        [icon]="['fal', 'pen']"
        [fixedWidth]="true"
        size="2x"
      ></fa-icon>
    </button>
    <button class="btn btn-danger" (click)="deleteItem()">
      <fa-icon
        class="icon"
        [icon]="['fal', 'trash']"
        [fixedWidth]="true"
        size="2x"
      ></fa-icon>
    </button>
  </div>
</div>
