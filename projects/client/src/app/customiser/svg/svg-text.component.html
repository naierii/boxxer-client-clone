<svg:rect [attr.width]="patchWidth" [attr.height]="height" [attr.fill]="name.patch.hex" [attr.transform]="patch_transform"
  *ngIf="name.patch"></svg:rect>
<svg:text [attr.font-size]="fontSize" [attr.font-family]="name.font" [attr.transform]="rotation_string" text-anchor="middle"
  dominant-baseline="central" [attr.fill]="fillUrl" [attr.stroke]="outlineUrl" [attr.stroke-width]="strokeWidth" [attr.filter]="filterUrl"
  #svgText>{{name.text}}</svg:text>
