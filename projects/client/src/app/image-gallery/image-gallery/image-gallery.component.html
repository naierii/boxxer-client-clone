<!-- images and image information container -->
<div class="galleria" mouseWheel (mouseWheelDown)="mouseWheelDown()" (mouseWheelUp)="mouseWheelUp()">
  <!-- images -->
  <div class="images-container" (swiperight)="prev()" (swipeleft)="next()">
    <!-- images array -->
    <div [@swipeAnimation]="animationState" (@swipeAnimation.done)="animationState = null" class="image" *ngFor="let image of images; let i = index;"
      [class.active]="!loading && (i == activeImageIndex)" [ngStyle]="{top: '20px', bottom: '20px'}">
      <img *ngIf="i == activeImageIndex" [src]="image.url" [alt]="image.altText || ''" (click)="clickOnImage(activeImageIndex)" />
    </div>
    <!-- loading animation -->
    <div class="loading-animation" *ngIf="(images.length == 0) || loading">
      <div class="loader"></div>
    </div>
    <div class="control arrow left" *ngIf="(images.length > 1) && !loading" [class.disabled]="onFirstImage" (click)="prev()"></div>
    <div class="control arrow right" *ngIf="(images.length > 1) && !loading" [class.disabled]="onLastImage" (click)="next()"></div>
  </div>
  <div class="product-container" *ngIf="activeImage && activeImage.productImageUrl && showProduct">
    <div class="product">
      <a [routerLink]="[activeImage.productUrl]" class="product-info">
        <img [src]="activeImage.productImageUrl" [alt]="activeImage.productTitle || ''" />
        <h2>{{ activeImage.productTitle }} ({{ activeImage.galleryTitle }})</h2>
      </a>
      <button [routerLink]="[activeImage.productUrl]" class="btn btn-solid">View Product</button>
    </div>
  </div>
</div>
<!-- gallery controls -->
<div class="control right-top">
  <div class="close" (click)="close()">
    <div class="feedback"></div>
  </div>
</div>
