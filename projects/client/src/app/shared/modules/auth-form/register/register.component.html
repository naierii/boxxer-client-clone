<form [formGroup]="registerForm" (ngSubmit)="onRegister(registerForm.value)">
  <ng-content></ng-content>
  <div formGroupName="emails" *ngIf="!email">
    <mat-form-field>
      <input type="email" matInput placeholder="Email" formControlName="email" autocomplete="username" required>
      <mat-error *ngIf="registerForm.get('emails').get('email').hasError('email') && !registerForm.get('emails').get('email').hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="registerForm.get('emails').get('email').hasError('required')">
        Email is
        <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="email" matInput placeholder="Confirm Email" formControlName="confirmEmail" autocomplete="username"
        required>
      <mat-error *ngIf="registerForm.get('emails').get('confirmEmail').hasError('MatchEmail') && !registerForm.get('emails').get('confirmEmail').hasError('required')">
        Email address must match
      </mat-error>
      <mat-error *ngIf="registerForm.get('emails').get('confirmEmail').hasError('required')">
        Email is
        <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <div formGroupName="passwords">
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password" autocomplete="new-password"
        required>
      <mat-error *ngIf="registerForm.get('passwords').get('password').hasError('required')">
        Password is
        <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword" autocomplete="new-password"
        required>
      <mat-error *ngIf="registerForm.get('passwords').get('confirmPassword').hasError('MatchPassword') && !registerForm.get('passwords').get('confirmPassword').hasError('required')">
        Password must match
      </mat-error>
      <mat-error *ngIf="registerForm.get('passwords').get('confirmPassword').hasError('required')">
        Password is
        <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <mat-checkbox formControlName="newsletter">Subscribe to recieve the latest product news and offers.</mat-checkbox>
  <button class="btn btn-success" type="submit" [disabled]="!registerForm.valid">Create</button>
</form>
