<div bxCard>
  <div bxCardContent>
    <div class="parent-menu" *ngFor="let menu of menus">
      <div class="header">
        <h2>{{menu.name}}</h2>
        <div class="info">{{menu.description}}</div>
      </div>
      <ul>
        <li *ngFor="let menu of menu.children" bxSidebarNavItem [menu]="menu"></li>
      </ul>
    </div>
  </div>
</div>
