<div class="page-layout">
  <aside class="page-sidebar">
    <bx-sidebar-nav type="shop"></bx-sidebar-nav>
    <bx-adverts></bx-adverts>
  </aside>
  <section class="page-content">
    <bx-page-header>
      <div class="page-header">
        <h1>{{page_data?.title}}</h1>
      </div>
      <!-- <div class="sort">
        <button class="btn btn-sort">Sort By</button>
      </div> -->
    </bx-page-header>
    <div class="page-grid">
      <div class="page-grid-item" bx-product-item *ngFor="let item of products | async | paginate: { id: 'server', itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: total };let i = index"
        [item]="item" [position]="i"></div>
    </div>
    <pagination-template class="bx-pagination" #p="paginationApi" maxSize="5" (pageChange)="getPage($event)" id="server"
      *ngIf="pageCount > 1">
      <div class="btn-page pagination-previous" [class.disabled]="p.isFirstPage()">
        <a class="link" *ngIf="!p.isFirstPage()" (click)="p.previous()">
          < </a> </div> <div class="btn-page" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
            <a class="link" [routerLink]="[]" [queryParams]="{p: page.value}" (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
              <span>{{ page.label }}</span>
            </a>
            <div class="link" *ngIf="p.getCurrent() === page.value">
              <span>{{ page.label }}</span>
            </div>
      </div>
      <div class="btn-page pagination-next" [class.disabled]="p.isLastPage()">
        <a class="link" *ngIf="!p.isLastPage()" (click)="p.next()"> > </a>
      </div>
    </pagination-template>
    <bx-page-info *ngIf="page_data?.description">
      <h3>Ready Made {{page_data?.title}} Info</h3>
      <span [innerHTML]="page_data.description"></span>
    </bx-page-info>
  </section>
</div>
