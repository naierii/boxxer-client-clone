<h1>Order complete</h1>
<p>
  Your order is complete and confirmation has been sent to the email address you provided.
</p>
<ng-container *ngIf="(order_email$ | async) as email">
  <div class="create-account">
    <bx-register [email]="email" [checkout]=true>
      <h2>Create Account</h2>
    </bx-register>
  </div>
  <button class="btn" [routerLink]="['/account', 'orders']" *ngIf="!email && auth.loggedIn()">View
    Orders</button>
</ng-container>
