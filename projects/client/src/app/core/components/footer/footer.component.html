<div class="wrapper">
  <!-- <div class="footer-menus" *ngIf="!checkout"> -->
  <div class="row" *ngIf="!checkout">
    <div class="col-lg-6 col-md-8 d-flex">
      <div class="fmenu help col-md-4">
        <h3>Get Help</h3>
        <ul>
          <li *ngFor="let menu of footerNav" class="footer-menu-list">
            <a [routerLink]="[menu.url]">{{ menu.name }}</a>
          </li>
        </ul>
      </div>
      <div class="fmenu help col-md-4">
        <h3>About Boxraw</h3>
        <ul>
          <li *ngFor="let menu of footerNav2" class="footer-menu-list">
            <a [routerLink]="[menu.url]">{{ menu.name }}</a>
          </li>
        </ul>
      </div>
      <div class="fmenu help col-md-4">
        <h3>Your Account</h3>
        <ul>
          <li *ngFor="let menu of footerNav3" class="footer-menu-list">
            <a [routerLink]="[menu.url]">{{ menu.name }}</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-lg-4 mt-4 mt-md-0 col-md-4">
      <div class="col-inner">
        <div class="d-flex mw-180px mx-auto">
          <div class="mr-1">
            <img
              src="assets/img/boxxerworld-qr2.png"
              alt=""
              width="100%"
              class="w-100"
            />
          </div>
          <!-- <div class="ml-1">
            <img
              src="assets/img/boxxerworld-qr2.png"
              alt=""
              width="100%"
              class="w-100"
            />
          </div> -->
        </div>
        <div class="d-flex flex-wrap mw-250px mx-auto justify-content-center">
          <h4 class="text-white mt-2">Share it via</h4>
          <div class="d-flex justify-content-between w-100">
            <button
              class="btn btn-green text-underline mr-1"
              (click)="shareViaEmail()"
            >
              Email
            </button>
            <button class="btn btn-green text-underline ml-1">Whatsapp</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-2">
      <div class="social">
        <div class="text-md-right text-center social">
          <svg
            class="w-6 h-6 text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              fill-rule="evenodd"
              d="M13.135 6H15V3h-1.865a4.147 4.147 0 0 0-4.142 4.142V9H7v3h2v9.938h3V12h2.021l.592-3H12V6.591A.6.6 0 0 1 12.592 6h.543Z"
              clip-rule="evenodd"
            />
          </svg>

          <svg
            class="w-6 h-6 text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              fill-rule="evenodd"
              d="M22 5.892a8.178 8.178 0 0 1-2.355.635 4.074 4.074 0 0 0 1.8-2.235 8.343 8.343 0 0 1-2.605.981A4.13 4.13 0 0 0 15.85 4a4.068 4.068 0 0 0-4.1 4.038c0 .31.035.618.105.919A11.705 11.705 0 0 1 3.4 4.734a4.006 4.006 0 0 0 1.268 5.392 4.165 4.165 0 0 1-1.859-.5v.05A4.057 4.057 0 0 0 6.1 13.635a4.192 4.192 0 0 1-1.856.07 4.108 4.108 0 0 0 3.831 2.807A8.36 8.36 0 0 1 2 18.184 11.732 11.732 0 0 0 8.291 20 11.502 11.502 0 0 0 19.964 8.5c0-.177 0-.349-.012-.523A8.143 8.143 0 0 0 22 5.892Z"
              clip-rule="evenodd"
            />
          </svg>

          <svg
            class="w-6 h-6 text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              fill-rule="evenodd"
              d="M3 8a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5v8a5 5 0 0 1-5 5H8a5 5 0 0 1-5-5V8Zm5-3a3 3 0 0 0-3 3v8a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3V8a3 3 0 0 0-3-3H8Zm7.597 2.214a1 1 0 0 1 1-1h.01a1 1 0 1 1 0 2h-.01a1 1 0 0 1-1-1ZM12 9a3 3 0 1 0 0 6 3 3 0 0 0 0-6Zm-5 3a5 5 0 1 1 10 0 5 5 0 0 1-10 0Z"

            />
          </svg>

          <svg
            class="w-6 h-6 text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            viewBox="0 0 24 24"
          >

              clip-rule="evenodd"
            />
          </svg>

          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M17.9,10.9C14.7,9 9.35,8.8 6.3,9.75C5.8,9.9 5.3,9.6 5.15,9.15C5,8.65 5.3,8.15 5.75,8C9.3,6.95 15.15,7.15 18.85,9.35C19.3,9.6 19.45,10.2 19.2,10.65C18.95,11 18.35,11.15 17.9,10.9M17.8,13.7C17.55,14.05 17.1,14.2 16.75,13.95C14.05,12.3 9.95,11.8 6.8,12.8C6.4,12.9 5.95,12.7 5.85,12.3C5.75,11.9 5.95,11.45 6.35,11.35C10,10.25 14.5,10.8 17.6,12.7C17.9,12.85 18.05,13.35 17.8,13.7M16.6,16.45C16.4,16.75 16.05,16.85 15.75,16.65C13.4,15.2 10.45,14.9 6.95,15.7C6.6,15.8 6.3,15.55 6.2,15.25C6.1,14.9 6.35,14.6 6.65,14.5C10.45,13.65 13.75,14 16.35,15.6C16.7,15.75 16.75,16.15 16.6,16.45M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"
            />
          </svg>
        </div>
      </div>
    </div>

    <hr class="horizontal-line-footer" />

    <div class="w-100 text-right footer-foot-menu">
      <span>Term & Conditions</span>
      <span>Privacy Notice</span>
      <span>Cookie Policy</span>
      <span class="m-0">Term of Use</span>
    </div>
  </div>
  <div class="checkout" *ngIf="checkout">
    <ul class="payment-methods">
      <li>
        <fa-icon
          class="icon"
          [icon]="['fab', 'cc-stripe']"
          [fixedWidth]="true"
          size="2x"
        ></fa-icon>
      </li>
      <li>
        <fa-icon
          class="icon"
          [icon]="['fab', 'cc-paypal']"
          [fixedWidth]="true"
          size="2x"
        ></fa-icon>
      </li>
      <li>
        <fa-icon
          class="icon"
          [icon]="['fab', 'cc-visa']"
          [fixedWidth]="true"
          size="2x"
        ></fa-icon>
      </li>
      <li>
        <fa-icon
          class="icon"
          [icon]="['fab', 'cc-mastercard']"
          [fixedWidth]="true"
          size="2x"
        ></fa-icon>
      </li>
      <li>
        <fa-icon
          class="icon"
          [icon]="['fab', 'cc-amex']"
          [fixedWidth]="true"
          size="2x"
        ></fa-icon>
      </li>
    </ul>
  </div>
</div>
