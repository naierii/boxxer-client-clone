<div class="page-layout">
  <aside class="page-sidebar">
    <bx-sidebar-nav type="gallery"></bx-sidebar-nav>
    <bx-adverts></bx-adverts>
  </aside>
  <section class="page-content">
    <bx-page-header>
      <div class="page-header">
        <h1>{{page_data?.title}}</h1>
      </div>
      <!-- <div class="sort">
                <button class="btn btn-sort">Sort By</button>
            </div> -->
    </bx-page-header>
    <div class="search" [formGroup]="searchForm">
      <div class="search-wrapper">
        <fa-icon class="search-icon" [icon]="['fal', 'search']" size="2x"></fa-icon>
        <input type="text" class="search-field" placeholder='Enter template name eg "Classic"' formControlName="terms" />
        <fa-icon class="clear-icon" [icon]="['fal', 'times']" size="2x" (click)="terms = null"></fa-icon>
      </div>
    </div>
    <div class="page-grid">
      <div class="page-grid-item eq-height" *ngFor="let item of galleries | async | paginate: { id: 'server', itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: total }"
        [item]="item" bx-gallery-item></div>
    </div>
    <pagination-template class="bx-pagination" #p="paginationApi" (pageChange)="getPage($event)" id="server" *ngIf="pageCount > 1">
      <div class="btn-page pagination-previous" [class.disabled]="p.isFirstPage()">
        <a class="link" *ngIf="!p.isFirstPage()" (click)="p.previous()">
          < </a> </div> <div class="btn-page" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
            <a [routerLink]="[]" [queryParams]="{p: page.value}" class="link" (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
              <span>{{ page.label }}</span>
            </a>
            <div class="link" *ngIf="p.getCurrent() === page.value">
              <span>{{ page.label }}</span>
            </div>
      </div>
      <div class="btn-page pagination-next" [class.disabled]="p.isLastPage()">
        <a class="link" *ngIf="!p.isLastPage()" (click)="p.next()"> > </a>
      </div>
    </pagination-template>
  </section>
</div>
