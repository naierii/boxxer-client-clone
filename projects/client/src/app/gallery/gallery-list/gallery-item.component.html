<a [routerLink]="[item.slug]" bxCard>
  <div bxCardImage>
    <div bxImageWrapper [aspect_ratio]="1" *ngIf="item.list_image">
      <img
        alt="{{ item.product?.title }} {{ item.title }} {{
          item.category.title
        }}"
        [bxLazysizes]="item.list_image.key"
        [crop_ratio]="1"
        [sizes]="'[320, 480, 640]'"
      />
    </div>
  </div>
  <div bxCardContent>
    <h2 bxCardTitle>{{ item.product?.title }} {{ item.title }}</h2>
  </div>
</a>
