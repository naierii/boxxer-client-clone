<div class="col-lg-12">
  <div class="card">
    <div class="card-header">Production Pictures
      <div class="card-actions">
        <button (click)="addProduction()">
          <i class="icon-plus icons font-xl"></i>
        </button>
      </div>
    </div>
    <div class="card-block">
      <div class="table-responsive" *ngIf="productions && productions.length">
        <table class="table">
          <thead>
            <tr>
              <th></th>
              <th>Email</th>
              <th>Created</th>
            </tr>
          </thead>
          <tbody>
            <tr bx-production-pictures-item [production]="production" *ngFor="let production of productions">
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
