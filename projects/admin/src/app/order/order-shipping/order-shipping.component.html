<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title pull-left">Edit shipping
    </h4>
    <button type="button" class="close pull-right" (click)="hideModal()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" [hidden]="saving">
    <form [formGroup]="shippingForm" (ngSubmit)="saveShipping(shippingForm.value)">
      <bx-form-field label="Shipping type">
        <select class="form-control" formControlName="shippingmethod">
          <option [value]="shipping.type" *ngFor="let shipping of shipping$ | async">{{shipping.type}}</option>
        </select>
      </bx-form-field>
      <button class="btn btn-success">Save shipping</button>
    </form>
  </div>
  <div class="modal-body" [hidden]="!saving">
    <h2>Saving order...</h2>
  </div>
</div>
