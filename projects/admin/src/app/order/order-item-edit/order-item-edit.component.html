<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title pull-left">Custom Item
    </h4>
    <button type="button" class="close pull-right" (click)="hideModal()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" [hidden]="saving">
    <form [formGroup]="itemForm" (ngSubmit)="saveItem(itemForm.value)">
      <bx-form-field label="Title">
        <input type="text" class="form-control" placeholder="Title" formControlName="title">
      </bx-form-field>
      <bx-form-field label="Price">
        <input type="text" class="form-control" placeholder="Price" formControlName="original_price">
      </bx-form-field>
      <button class="btn btn-success">Save item</button>
    </form>
  </div>
  <div class="modal-body" [hidden]="!saving">
    <h2>Saving order...</h2>
  </div>
</div>
