<div class="col-lg-12">
  <div class="card">
    <div class="card-header">Payments
      <div class="card-actions">
        <button (click)="addPayment()" >
          <i class="icon-plus icons font-xl"></i>
        </button>
      </div>
    </div>
    <div class="card-block">
      <div class="table-responsive" *ngIf="payments && payments.length">
        <table class="table">
          <thead>
            <tr>
              <th>Type</th>
              <th>Action</th>
              <th>Created</th>
              <th>Amount</th>
              <th>Card Details</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr bx-order-payments-item [payment]="payment" [order]="order" *ngFor="let payment of payments">
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
