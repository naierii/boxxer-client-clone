<div *ngIf="loading.loading" class="loading-indicator d-flex justify-content-center align-items-center">
  <div class="card">
    <div class="card-block">
      <div class="h4 m-0">{{loading.message}}</div>
      <div class="progress progress-xs mt-1">
        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="100" class="progress-bar progress-bar-striped progress-bar-animated bg-success"
          role="progressbar" style="width: 100%"></div>
      </div>
    </div>
  </div>
</div>
