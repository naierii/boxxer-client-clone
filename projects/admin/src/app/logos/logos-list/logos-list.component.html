<bx-list-view pageTitle="Logos" (confirmDelete)="deleteItem($event)" #listView>
  <div class="row mb-1" filter>
    <div class="form-group col-auto ml-auto">
      <select [(ngModel)]="type" class="form-control" (ngModelChange)="filterType($event)">
        <option [ngValue]="undefined">All</option>
        <option ngValue="Graphic">Graphic</option>
        <option ngValue="Patriotic">Patriotic</option>
        <option ngValue="Sport">Sport</option>
        <option ngValue="Festive">Festive</option>
      </select>
    </div>
    <div class="col-auto">
      <div class="input-group">
        <span class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-search"></i>
          </span>
        </span>
        <input #term [(ngModel)]="terms" (keyup)="search(term.value)" type="text" class="form-control" placeholder="Title" />
      </div>
    </div>
  </div>
  <div list>
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th class="fit"></th>
          <th></th>
          <th>Title</th>
          <th>Type</th>
          <th class="fit"></th>
        </tr>
      </thead>
      <tbody [dragula]='"logos"' [dragulaModel]="items" #bag>
        <tr bx-logos-item *ngFor="let item of items; let i = index" [item]="item" [index]="i" [page]="page" [limit]="limit" (onDeleted)="listView.deleteConfirm($event)"
          [attr.data-id]="item._id" [attr.data-index]="i"></tr>
      </tbody>
    </table>
    <div class="row justify-content-between">
      <div class="col-auto">
        <div *ngIf="(totalCount$ | async) as totalCount">
          <pagination [maxSize]="maxSize" [totalItems]="totalCount" [(ngModel)]="page" [itemsPerPage]="limit" (pageChanged)="goToPage($event)"></pagination>
        </div>
      </div>
      <div class="col-auto">
        <select #pageLimit [(ngModel)]="limit" (change)="filterLimit(pageLimit.value)">
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="250">250</option>
        </select>
      </div>
    </div>
  </div>
</bx-list-view>
