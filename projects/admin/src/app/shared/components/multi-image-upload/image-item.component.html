<td class="fit align-middle">
  <i class="icon-cursor-move icons font-2xl d-block"></i>
</td>
<td width="100">
  <img
    [bxLazysizes]="image.key"
    [crop_ratio]="1"
    *ngIf="image && image.format === 'image'; else fileIcon"
  />
  <ng-template #fileIcon>
    <i
      class="fa {{ state.getFontAwesomeIconFromMIME(image.format) }} font-4xl"
    ></i>
  </ng-template>
</td>
<td class="fit">
  <button class="btn btn-danger" (click)="delete($event)">Delete</button>
</td>
