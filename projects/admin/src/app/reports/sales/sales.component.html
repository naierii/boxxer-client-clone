<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">Sales
    </div>
    <div class="card-block">
      <div class="row mb-3">
        <div class="col-md-auto">
          <div class="input-group">
            <input class="form-control" type="text" name="daterangeInput" #drp="bsDaterangepicker" bsDaterangepicker
              [(ngModel)]="bsRangeValue" (bsValueChange)="selectedDate($event)" [bsConfig]="bsConfig" />
            <span class="input-group-append" (click)="drp.toggle()">
              <span class="input-group-text">
                <i class="fa fa-calendar"></i>
              </span>
            </span>
          </div>
        </div>
        <div class="col-md-auto px-1 ml-auto">
          <div class="btn-group">
            <label class="btn btn-secondary btn-sm" [(ngModel)]="type" btnRadio="days" (ngModelChange)="filterType($event)">Days</label>
            <label class="btn btn-secondary btn-sm" [(ngModel)]="type" btnRadio="weeks" (ngModelChange)="filterType($event)">Weeks</label>
            <label class="btn btn-secondary btn-sm" [(ngModel)]="type" btnRadio="months" (ngModelChange)="filterType($event)">Months</label>
          </div>
        </div>
      </div>
      <canvas *ngIf="showChart" baseChart height="60" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
        [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" [style.margin-bottom]="'2em'"></canvas>
      <div class="card-group mb-1">
        <div class="card" *ngFor="let total of totals">
          <div class="card-body">
            <div class="h1 text-muted text-right mb-4">
              <i class="{{total.icon}}"></i>
            </div>
            <div class="h4 mb-0">{{total.value}}</div>
            <small class="text-muted text-uppercase font-weight-bold">{{total.title}}</small>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped mt-5">
          <thead>
            <tr>
              <th>Date</th>
              <th>Subtotal</th>
              <th>Discounts</th>
              <th>Vouchers</th>
              <th>Shipping</th>
              <th>Total</th>
              <th>Transactions</th>
              <th>Average transaction</th>
              <th>Survey</th>
            </tr>
          </thead>
          <tbody>
            <tr bx-sales-item *ngFor="let sale of items" [sale]="sale"></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
