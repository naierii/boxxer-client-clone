<bx-list-view pageTitle="Discount Codes" (confirmDelete)="deleteItem($event)" #listView>
  <div class="row mb-1" filter>
    <div class="col-md-4 offset-md-8">
      <div class="input-group">
        <span class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-search"></i>
          </span>
        </span>
        <input #term [(ngModel)]="terms" (keyup)="search(term.value)" type="text" class="form-control" placeholder="Title" />
      </div>
    </div>
  </div>
  <div list>
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>Title</th>
          <th>Code</th>
          <th>Expiry</th>
          <th>Discount %</th>
          <th>Â£ Amount</th>
          <th>Qty</th>
          <th class="fit"></th>
        </tr>
      </thead>
      <tbody>
        <tr bx-discounts-item *ngFor="let discount of items" [discount]="discount" (onDeleted)="listView.deleteConfirm($event)"></tr>
      </tbody>
    </table>
    <div *ngIf="(totalCount$ | async) as totalCount">
      <pagination [maxSize]="maxSize" [totalItems]="totalCount" [(ngModel)]="page" [itemsPerPage]="limit" (pageChanged)="goToPage($event)"></pagination>
    </div>
  </div>
</bx-list-view>
