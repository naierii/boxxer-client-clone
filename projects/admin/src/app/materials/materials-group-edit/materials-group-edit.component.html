<div class="animated fadeIn" *ngIf="!loading">
  <form class="row" [formGroup]="editForm" (ngSubmit)="updateItem(editForm.value)">
    <div class="col-md-9">
      <div class="card">
        <div class="card-header">{{isNew ? 'New Material Group' : 'Edit ' + editForm.controls['title'].value}}</div>
        <div class="card-block">
          <bx-form-field label="Title">
            <input type="text" class="form-control" placeholder="Title" formControlName="title" bosInputRef>
          </bx-form-field>
          <bx-form-field label="Hex Colour">
            <input type="text" class="form-control" placeholder="#000000" formControlName="hex" bosInputRef>
          </bx-form-field>
        </div>
      </div>
      <bx-publishing-form [parentForm]="editForm" [item]="item"></bx-publishing-form>
    </div>
    <div class="col-md-3">
      <bx-single-image-upload [config]="dropzone_config" [image]="item.image" (imageAdded)="imageAdded($event)"
        (imageRemoved)="imageRemoved()"></bx-single-image-upload>
      <div class="form-group">
        <button class="btn btn-primary" [disabled]="!editForm.valid">{{isNew ? 'Create' : 'Update'}}</button>
      </div>
    </div>
  </form>
</div>
