<td>{{item.term?.title}}</td>
<th *ngIf="item.company === 'My New Flat'">{{item.property}}</th>
<td>
  <span [innerHTML]="item.details"></span>
</td>
<td>{{item.receipt}}
  <br>
  <button class="btn btn-link" *ngIf="item.images" (click)="showReceipt(item.images)">View receipts</button>
</td>
<td>{{item.claimed}}</td>
<td>{{item.payer}}</td>
<td>{{item.source}}</td>
<td>{{item.date | date:"dd-MM-yyyy":'Z'}}</td>
<td>{{item.currency}}</td>
<td>{{item.amount}}</td>
<td>{{item.amountGBP | currency:'GBP':'symbol'}}</td>
<td>{{item.subtotal | currency:'GBP':'symbol'}}</td>
<td class="fit">
  <bx-list-edit-btn [item]="item" (onDeleted)="delete($event)"></bx-list-edit-btn>
</td>
