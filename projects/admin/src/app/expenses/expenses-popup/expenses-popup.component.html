<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title pull-left">Receipts</h4>
    <button
      type="button"
      class="close pull-right"
      (click)="hideModal()"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <img [bxLazysizes]="image.key" *ngFor="let image of images" />
  </div>
</div>
