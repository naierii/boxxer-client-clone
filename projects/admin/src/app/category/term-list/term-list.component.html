<bx-list-view pageTitle="Terms" (confirmDelete)="deleteItem($event)" #listView>
  <div class="row mb-1" filter>
    <div class="col-md-4 offset-md-8">
      <div class="input-group">
        <span class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-search"></i>
          </span>
        </span>
        <input #term [(ngModel)]="terms" (keyup)="search(term.value)" type="text" class="form-control"
          placeholder="Title" />
      </div>
    </div>
  </div>
  <div list>
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th class="fit"></th>
          <th>Title</th>
          <th>Admin Title</th>
          <th>Parent</th>
          <th class="fit">Aspect Ratio</th>
          <th class="fit">Published</th>
          <th class="fit"></th>
        </tr>
      </thead>
      <tbody [dragula]="'terms'" [dragulaModel]="items" #bag>
        <tr bx-term-item *ngFor="let item of items; let i = index" [item]="item"
          (onDeleted)="listView.deleteConfirm($event)" [attr.data-id]="item._id" [attr.data-index]="i"></tr>
      </tbody>
    </table>
    <div *ngIf="(totalCount$ | async) as totalCount">
      <pagination [maxSize]="maxSize" [totalItems]="totalCount" [(ngModel)]="page" [itemsPerPage]="limit"
        (pageChanged)="goToPage($event)"></pagination>
    </div>
  </div>
</bx-list-view>
