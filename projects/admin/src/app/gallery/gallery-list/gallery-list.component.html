<bx-list-view pageTitle="Galleries" (confirmDelete)="deleteItem($event)" #listView>
  <div class="row mb-1" filter>
    <bx-category-select class="form-group col-md-2 offset-md-6" category="58bd3f94bbd0d3261acbb618" [selectedTerm]="category"
      (onFilter)="filterGallery($event)"></bx-category-select>
    <div class="col-md-4">
      <div class="input-group">
        <span class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-search"></i>
          </span>
        </span>
        <input #term [(ngModel)]="terms" (keyup)="search(term.value)" type="text" class="form-control" placeholder="Title, product" />
      </div>
    </div>
  </div>
  <div list>
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th></th>
          <th class="fit">Title</th>
          <th>Product</th>
          <th>Category</th>
          <th>Order</th>
          <th class="fit"></th>
        </tr>
      </thead>
      <tbody>
        <tr bx-gallery-item *ngFor="let gallery of items; let i = index" [gallery]="gallery" (onDeleted)="listView.deleteConfirm($event)"
          [attr.data-id]="gallery._id" [attr.data-index]="i"></tr>
      </tbody>
    </table>
    <div *ngIf="(totalCount$ | async) as totalCount">
      <pagination [maxSize]="maxSize" [totalItems]="totalCount" [(ngModel)]="page" [itemsPerPage]="limit" (pageChanged)="goToPage($event)"></pagination>
    </div>
  </div>
</bx-list-view>
